<script>
    fetch("public/dados.json")
    .then(res => res.json())
    .then(pilotos => {

        const menu = document.getElementById('menu-pilotos');

        pilotos.forEach(p => {
            menu.innerHTML += `<a href="detalhe.html?id=${p.id}" class="piloto-item">
              <img src="${p.imagem}" alt="${p.nome}">
              <span>${p.nome}</span>
            </a>`;
        })
    })
</script>
