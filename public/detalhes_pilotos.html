<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridHistórico | Pilotos</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div id="conteudo"></div>
</body>
</html>
<script>
    const id = new URLSearchParams(window.location.search).get('id')

    fetch('pilotos.json')
    .then(res => res.json())
    .then(pilotos => {
        const piloto = pilotos.find(p => p.id == id);

        if (piloto){
            document.getElementById('conteudo').innerHTML = `<h1>${piloto.nome}</h1>
            <img src="${piloto.imagem}" alt="${piloto.nome}">
            <p>${piloto.descricao}</p>
            <a href="index.html" style="color: red;">← Voltar</a>`
        } else {
            document.getElementById('conteudo').innerText = `Piloto não encontrado.`
        }
    })
</script>
